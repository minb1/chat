<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Interface</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --header-height: 60px;
            --primary-color: #6e41e2;
            --secondary-color: #f5f5f7;
            --text-color: #333;
            --light-text: #6c757d;
            --border-color: #e0e0e0;
            --sidebar-width: 300px; /* Default sidebar width */
        }

        body {
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            min-width: 300px; /* Prevent main content from becoming too small */
        }

        .sidebar {
            width: var(--sidebar-width);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            background-color: var(--secondary-color);
            padding: 10px;
            min-width: 200px; /* Minimum sidebar width */
            max-width: 50%; /* Maximum sidebar width */
        }

        /* Divider styles */
        .divider {
            width: 8px;
            background-color: var(--border-color);
            cursor: col-resize;
            position: relative;
        }

        .divider:hover,
        .divider.active {
            background-color: var(--primary-color);
        }

        .divider::after {
            content: "⋮";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .divider:hover::after,
        .divider.active::after {
            opacity: 1;
        }

        .chat-interface {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            height: var(--header-height);
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap; /* Allow wrapping if needed */
            gap: 10px; /* Add some gap between elements */
        }

        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-right: auto; /* Push other elements to the right */
        }
        .chat-header .form-check { /* Style the checkbox */
             font-size: 0.9rem;
             margin-bottom: 0; /* Override default margin */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        .message {
            margin-bottom: 24px;
            max-width: 90%;
            display: flex; /* Use flex for alignment */
            flex-direction: column; /* Stack header and content */
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .user-message {
            align-items: flex-end; /* Align user messages to the right */
            margin-left: auto; /* Push user message bubble to the right */
        }
        .user-message .message-header {
            color: var(--primary-color);
             justify-content: flex-end; /* Align user header content right */
        }
        .user-message .message-content {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 15px; /* Bubble shape */
            padding: 10px 15px;
            text-align: left; /* Keep text left-aligned inside bubble */
        }


        .bot-message {
            align-items: flex-start; /* Align bot messages to the left */
            margin-right: auto; /* Keep bot message bubble left */
        }
        .bot-message .message-header {
            color: var(--primary-color);
            justify-content: flex-start; /* Align bot header content left */
        }
        .bot-message .message-content {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 15px 15px 15px 0; /* Bubble shape */
            padding: 10px 15px;
        }


        .message-content {
            line-height: 1.5;
            word-wrap: break-word; /* Ensure long words break */
        }
        .message-content pre { /* Style code blocks */
             background-color: #e9ecef;
             padding: 10px;
             border-radius: 5px;
             overflow-x: auto;
             font-family: monospace;
        }
        .message-content code { /* Style inline code */
             background-color: #e9ecef;
             padding: 2px 4px;
             border-radius: 3px;
             font-family: monospace;
        }
        .message-content p {
            margin-bottom: 0.5rem; /* Adjust spacing between paragraphs */
        }
        .message-content ul, .message-content ol {
             padding-left: 20px; /* Indent lists */
        }


        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: #fff;
        }

        .chat-input {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 12px 16px;
            resize: none;
            font-size: 1rem;
            min-height: 56px;
            max-height: 200px;
            outline: none;
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .chat-input button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .welcome-screen h1 {
            margin-bottom: 24px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .welcome-screen p {
            margin-bottom: 32px;
            font-size: 1.2rem;
            color: var(--light-text);
            max-width: 600px;
        }

        .welcome-screen button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .chat-interface {
            display: none; /* Hidden by default */
        }

        /* Sidebar Accordion Styling */
        .sidebar h5 {
             padding: 10px 0;
             margin-bottom: 10px;
             border-bottom: 1px solid var(--border-color);
             font-weight: 600;
        }
        .accordion-item {
            background-color: #fff;
            border: 1px solid var(--border-color);
            margin-bottom: 5px; /* Spacing between items */
            border-radius: 4px;
        }
        .accordion-header {
            margin-bottom: 0;
        }
        .accordion-button {
            background-color: #f8f9fa;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            border-radius: 4px 4px 0 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .accordion-button:not(.collapsed) {
            color: var(--primary-color);
            background-color: #e7f1ff;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .125);
        }
        .accordion-button:focus {
            box-shadow: 0 0 0 0.2rem rgba(110, 65, 226, 0.25); /* Focus outline */
            z-index: 3;
        }
        .accordion-button::after { /* Style accordion arrow */
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%236e41e2'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
        }
        .accordion-body {
            padding: 1rem;
            font-size: 0.85rem;
            line-height: 1.4;
            max-height: 300px; /* Limit height of content */
            overflow-y: auto; /* Add scroll if content exceeds max height */
        }
        .accordion-body pre { /* Style code blocks inside accordion */
             background-color: #f1f1f1;
             padding: 8px;
             border-radius: 4px;
             font-size: 0.8rem;
             overflow-x: auto;
        }
         .accordion-body code {
             background-color: #f1f1f1;
             padding: 1px 3px;
             border-radius: 2px;
             font-size: 0.8rem;
         }

    </style>
</head>
<body>
<div class="app-container">
    <div class="main-content">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Logius Standaarden Chat</h1>
            <p>Stel vragen over de Logius Standaarden en krijg direct antwoord.</p>
            <button id="startChatBtn">Start Chat</button>
        </div>
        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface">
            <div class="chat-header">
                <div class="chat-title">Logius Standaarden Chat</div>
                <!-- Test Update Button -->
                <button id="updateKnowledgeBtn" class="btn btn-sm btn-secondary">Test Update</button>

                <!-- Reranker Checkbox -->
                <div class="form-check form-switch ms-2">
                  <input class="form-check-input" type="checkbox" role="switch" id="useRerankerCheckbox" checked>
                  <label class="form-check-label" for="useRerankerCheckbox">Use Reranker</label>
                </div>

                <!-- Model selector dropdown -->
                <select id="modelSelector" class="form-select form-select-sm ms-2" style="max-width: 180px;">
                    <option value="">Loading models...</option>
                </select>
                <!-- Chat Session ID -->
                <span id="chatSessionId" class="ms-2" style="font-size: 0.8rem; color: #6c757d;"></span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-header">
                        <i class="bi bi-robot me-2"></i> Assistant
                    </div>
                    <div class="message-content">
                        Hallo, ik ben de Logius-assistent. Hoe kan ik u helpen?
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <form id="chatForm">
                    <div class="chat-input">
                        <textarea id="userInput" placeholder="Stel een vraag over de Standaarden..."
                                  required></textarea>
                        <button type="submit">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Resizable divider -->
    <div class="divider" id="divider"></div>
    <!-- Sidebar for displaying markdown docs -->
    <div class="sidebar" id="docsSidebar">
        <h5>Retrieved Docs</h5>
        <div class="accordion" id="docsAccordion">
            <!-- Accordion items will be injected here -->
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- Existing DOM elements ---
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatInterface = document.getElementById('chatInterface');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const startChatBtn = document.getElementById('startChatBtn');
        const chatSessionId = document.getElementById('chatSessionId');
        const modelSelector = document.getElementById('modelSelector');
        const docsAccordion = document.getElementById('docsAccordion');
        const divider = document.getElementById('divider');
        const sidebar = document.getElementById('docsSidebar');
        const appContainer = document.querySelector('.app-container');
        const updateKnowledgeBtn = document.getElementById('updateKnowledgeBtn');
        // --- New DOM element ---
        const useRerankerCheckbox = document.getElementById('useRerankerCheckbox'); // Get the checkbox

        let currentChatId = null;

        // Function to load models (no changes needed)
        function loadModels() {
            fetch('/api/chat/models/')
                .then(response => response.json())
                .then(models => {
                    modelSelector.innerHTML = ''; // Clear existing options
                    let isFirst = true;
                    for (const [modelKey, modelLabel] of Object.entries(models)) {
                        const option = document.createElement('option');
                        option.value = modelKey;
                        option.textContent = modelLabel;
                        if (isFirst) { // Select the first one as default
                             // option.selected = true; // Optionally pre-select
                             isFirst = false;
                        }
                        modelSelector.appendChild(option);
                    }
                     // Select a default if desired, e.g., gemini
                     const defaultModel = "gemini"; // Or fetch default from config
                     if (modelSelector.querySelector(`option[value="${defaultModel}"]`)) {
                         modelSelector.value = defaultModel;
                     } else if (modelSelector.options.length > 0) {
                         modelSelector.selectedIndex = 0; // Fallback to first
                     }

                })
                .catch(error => {
                    console.error('Error loading models:', error);
                    modelSelector.innerHTML = '<option value="">Error loading</option>';
                });
        }

        // Call loadModels on page load
        loadModels();

        // Auto-resize textarea (no changes needed)
        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px'; // Limit max height
        });
        userInput.addEventListener('focus', function () { this.dispatchEvent(new Event('input')); });
        userInput.addEventListener('blur', function () { this.dispatchEvent(new Event('input')); });

        // Start a new chat session (no changes needed)
        startChatBtn.addEventListener('click', function () {
            fetch('/api/chat/session/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                 })
                .then(data => {
                    currentChatId = data.chat_id;
                    chatSessionId.textContent = `Session: ${currentChatId.substring(0, 8)}...`;
                    welcomeScreen.style.display = 'none';
                    chatInterface.style.display = 'flex';
                    userInput.focus();
                    // Clear previous chat messages and sidebar for new session
                    chatMessages.innerHTML = `<div class="message bot-message"><div class="message-header"><i class="bi bi-robot me-2"></i> Assistant</div><div class="message-content">Hallo, ik ben de Logius-assistent. Hoe kan ik u helpen?</div></div>`;
                    docsAccordion.innerHTML = '';
                })
                .catch(error => {
                    console.error('Error creating chat session:', error);
                    alert('Failed to start chat. Please check console and try again.');
                });
        });

        // Handle chat form submission
        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const query = userInput.value.trim();
            if (!query || !currentChatId) return; // Ensure chat ID exists

            addMessage(query, 'user');
            userInput.value = '';
            userInput.dispatchEvent(new Event('input')); // Reset height
            userInput.focus(); // Keep focus after sending

            // Add a temporary "thinking" message
            const thinkingMsgId = `thinking-${Date.now()}`;
            addMessage("...", 'bot', thinkingMsgId); // Use unique ID

            // Disable input/button while waiting
            userInput.disabled = true;
            chatForm.querySelector('button').disabled = true;

            // --- Get reranker state ---
            const useReranker = useRerankerCheckbox.checked;

            fetch('/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    query: query,
                    chat_id: currentChatId,
                    model_name: modelSelector.value, // Send selected model
                    use_reranker: useReranker // <<< SEND RERANKER STATE
                })
            })
                .then(response => {
                     if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                     return response.json();
                })
                .then(data => {
                    removeMessage(thinkingMsgId); // Remove "thinking" message
                    if (data.error) {
                        addMessage("Error: " + data.error, 'bot');
                    } else {
                        addMessage(data.response, 'bot');
                        // Update the sidebar with retrieved docs if available
                        if (data.docs) {
                            console.log("Received docs:", data.docs); // Log received docs
                            updateDocsSidebar(data.docs);
                        } else {
                            docsAccordion.innerHTML = '<p class="p-2 text-muted">No documents retrieved.</p>'; // Clear or show message
                        }
                    }
                })
                .catch(error => {
                    removeMessage(thinkingMsgId); // Remove "thinking" message on error too
                    console.error('Error fetching chat response:', error);
                    addMessage(`Sorry, something went wrong: ${error.message}`, 'bot');
                })
                .finally(() => {
                    // Re-enable input/button
                    userInput.disabled = false;
                    chatForm.querySelector('button').disabled = false;
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll down after response/error
                    userInput.focus(); // Re-focus input
                });
        });

        // addMessage function (no changes needed)
        function addMessage(text, sender, id = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            if (id) {
                messageDiv.id = id; // Assign ID if provided (for removal)
            }

            const headerDiv = document.createElement('div');
            headerDiv.classList.add('message-header');

            const icon = document.createElement('i');
            icon.classList.add('bi', sender === 'user' ? 'bi-person' : 'bi-robot', 'me-2');

            if (sender === 'user') {
                headerDiv.appendChild(document.createTextNode('You'));
                headerDiv.appendChild(icon); // Icon after text
            } else {
                headerDiv.appendChild(icon); // Icon before text
                headerDiv.appendChild(document.createTextNode('Assistant'));
            }


            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            if (sender === 'bot' && text !== "...") {
                 contentDiv.innerHTML = marked.parse(text, { breaks: true });
            } else {
                contentDiv.textContent = text;
            }

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

             chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // removeMessage function (no changes needed)
         function removeMessage(id) {
             const messageElement = document.getElementById(id);
             if (messageElement) {
                 messageElement.remove();
             }
         }

        // updateDocsSidebar function (minor adjustment to handle potential missing score)
        function updateDocsSidebar(docs) {
            docsAccordion.innerHTML = ''; // Clear previous docs
             // Ensure docs is an array (backend should always return array now)
            if (!Array.isArray(docs) || docs.length === 0) {
                docsAccordion.innerHTML = '<p class="p-2 text-muted small">No relevant documents found.</p>';
                console.log("No docs data or empty docs received.");
                return; // Exit if docs is null, undefined, or empty array
            }

            let index = 0;

            // Helper function to create and append an accordion item
            const createAccordionItem = (title, fullPath, content, index, score = null) => { // Add score parameter
                const accordionItem = document.createElement('div');
                accordionItem.classList.add('accordion-item');

                const headerId = `heading${index}`;
                const collapseId = `collapse${index}`;

                const safeContent = typeof content === 'string' ? content : 'Content unavailable';
                let parsedContent;
                try {
                     parsedContent = marked.parse(safeContent, { breaks: true });
                } catch (e) {
                     console.error("Markdown parsing error:", e);
                     parsedContent = `<pre>${safeContent.replace(/</g, "<").replace(/>/g, ">")}</pre>`; // Safer fallback
                }

                // Add score to title if available and valid number
                const scoreText = (typeof score === 'number' && !isNaN(score))
                    ? ` (Score: ${score.toFixed(2)})`
                    : '';

                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="${headerId}">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}" title="${fullPath}">
                        ${title}${scoreText} <!-- Add score text here -->
                      </button>
                    </h2>
                    <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headerId}" data-bs-parent="#docsAccordion">
                      <div class="accordion-body">
                        ${parsedContent}
                      </div>
                    </div>
                  `;
                docsAccordion.appendChild(accordionItem);
            };

             // Process the array of document objects
            console.log("Processing docs as Array");
            docs.forEach(doc => {
                if (!doc || typeof doc !== 'object' || !doc.file_path || typeof doc.content !== 'string') {
                     console.warn("Skipping invalid doc object in array:", doc);
                     return; // Skip malformed doc objects
                }
                const filePath = doc.file_path;
                const mdContent = doc.content;
                const rerankScore = doc.rerank_score; // Get score (might be null/undefined if not reranked)

                const pathParts = filePath.split(/[\\/]/);
                let fileName = pathParts.pop() || 'Unknown Document'; // Get last part or default
                fileName = fileName.replace(/\.[^/.]+$/, ""); // Remove extension

                createAccordionItem(fileName, filePath, mdContent, index, rerankScore); // Pass score
                index++;
            });

        }

        // getCookie function (no changes needed)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- Resizable Divider Logic (no changes needed) ---
        let isResizing = false;
        let lastDownX = 0;

        divider.addEventListener('mousedown', function (e) {
            isResizing = true;
            lastDownX = e.clientX;
            divider.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', function (e) {
            if (!isResizing) return;
            const containerWidth = appContainer.offsetWidth;
            const delta = lastDownX - e.clientX;
            let sidebarWidth = sidebar.offsetWidth + delta;
            const minWidth = 200;
            const maxWidth = containerWidth * 0.6;
            sidebarWidth = Math.max(minWidth, Math.min(sidebarWidth, maxWidth));
            sidebar.style.width = `${sidebarWidth}px`;
            document.documentElement.style.setProperty('--sidebar-width', `${sidebarWidth}px`);
            lastDownX = e.clientX;
        });

        document.addEventListener('mouseup', function () {
            if (!isResizing) return;
            isResizing = false;
            divider.classList.remove('active');
            document.body.style.cursor = 'default';
            document.body.style.userSelect = 'auto';
            localStorage.setItem('sidebarWidth', sidebar.style.width);
        });

        divider.addEventListener('dblclick', function () {
            const defaultWidth = '300px';
            sidebar.style.width = defaultWidth;
            document.documentElement.style.setProperty('--sidebar-width', defaultWidth);
            localStorage.setItem('sidebarWidth', defaultWidth);
        });

        const savedWidth = localStorage.getItem('sidebarWidth');
        if (savedWidth) {
            sidebar.style.width = savedWidth;
            document.documentElement.style.setProperty('--sidebar-width', savedWidth);
        }
        // --- End Resizable Divider Logic ---

        // --- Test Update Knowledge button event listener (no changes needed) ---
        updateKnowledgeBtn.addEventListener('click', function () {
          updateKnowledgeBtn.textContent = 'Updating...';
          updateKnowledgeBtn.disabled = true;
          fetch('/api/knowledge_base/build/', { method: 'GET' })
            .then(response => {
              if (!response.ok) {
                 return response.text().then(text => { throw new Error(`Update failed: ${response.status} ${text || response.statusText}`) });
              }
              console.log('✅ Knowledge base update triggered successfully.');
              return response.json();
            })
            .then(data => {
              console.log('Server response:', data);
              alert(data.message || 'Knowledge base update started successfully!');
            })
            .catch(error => {
              console.error('❌ Error triggering knowledge update:', error);
              alert(`Error starting update: ${error.message}`);
            })
            .finally(() => {
                 updateKnowledgeBtn.textContent = 'Test Update';
                 updateKnowledgeBtn.disabled = false;
