apiVersion: 1

providers:
- name: 'rag-dashboards' # Provider name
  orgId: 1 # Default organization ID
  folder: 'RAG Analytics' # Folder name in Grafana UI
  type: file
  disableDeletion: false # Allow Grafana to delete dashboards if file removed
  editable: true # Allow editing dashboards in Grafana UI
  options:
    path: /etc/grafana/provisioning/dashboards # Path inside the Grafana container